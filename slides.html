## Live coding #1

#### `plot()` and `ggplot()`

---

.pull-left[

#### Base R syntax


```r
plot(diamonds$carat, 
     diamonds$price)
```

![](slides_files/figure-html/plot14-1.png)&lt;!-- --&gt;

]

.pull-right[

#### Tidyverse syntax


```r
ggplot(diamonds,
       aes(x=carat, 
           y=price))+
  geom_point()
```

![](slides_files/figure-html/ggplot14-1.png)&lt;!-- --&gt;
]
